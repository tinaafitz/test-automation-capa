- name: Create capa-manager-bootstrap-credential variables
  set_fact:
    aws_access_key_id: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') | default(AWS_ACCESS_KEY_ID, true) }}"
    aws_secret_access_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') | default(AWS_SECRET_ACCESS_KEY, true) }}"
    region: "us-east-1"

- name: Get AWS Credentials for capa-manager-bootstrap-credentials secret
  shell: |
    echo '[default]
    aws_access_key_id = "{{ lookup('env', 'AWS_ACCESS_KEY_ID') | default(AWS_ACCESS_KEY_ID, true) }}"
    aws_secret_access_key = "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') | default(AWS_SECRET_ACCESS_KEY, true) }}"
    region = "{{ region }}"
    ' | base64 -w 0
  register: aws_credentials

